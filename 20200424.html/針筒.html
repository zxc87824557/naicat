<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            font-size: 20px;
            color: gray;
            line-height: 270px;
            position: relative;
            margin: 20% auto;
            width: 500px;
            height: 150px;
            border: 1px solid black;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%),
                linear-gradient(90deg, rgba(255, 255, 255, 0.5) 45%, black 45%, black 55%, rgba(255, 255, 63, 0.5) 55%),
                linear-gradient(transparent 20px, white 2px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 19px, black 20px)
        }

        .box::before {
            content: "────────";
            padding-left: 800px;
            line-height: 100px;
            box-sizing: border-box;
            width: 1px;
            height: 110px;
            position: absolute;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
            border: 1px solid black;
            z-index: -1;
            top: 23px;
            left: -200px;
            border-radius: 10px;
        }

        .box::after {
            content: "";
            width: 80px;
            height: 180px;
            position: absolute;
            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
            background-color: white;
            border: 1px solid black;
            top: -10px;
            left: -200px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="box">Made in Taiwan</div>
</body>

</html>
